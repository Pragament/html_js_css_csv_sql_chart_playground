<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spreadsheet App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.5.0/css/rowGroup.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/2.0.3/css/colReorder.dataTables.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js" defer></script>
    <script src="https://cdn.datatables.net/rowgroup/1.5.0/js/dataTables.rowGroup.js" defer></script>

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sample CSV Files</h2>
      <ul id="sample-files">
        <li data-file="sales">Sales Data</li>
        <li data-file="employees">Employee Data</li>
        <li data-file="inventory">Inventory Data</li>
      </ul>
      <h2>Saved Spreadsheets</h2>
      <ul id="saved-files"></ul>
      <h2>Tests</h2>
      <ul id="test-list"></ul>
    </div>

    <div class="main-content">
      <div class="toolbar">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <input id="sheet-name" type="text" placeholder="Sheet Name" style="margin-right:10px;padding:8px;border:1px solid #ccc;border-radius:4px;">
        <button id="saveBtn" style="display:none;">Save</button>
        <button id="import-btn">Import File</button>
        <input type="file" id="file-input" accept=".csv,.xlsx,.xls" style="display: none;">
        <button id="export-csv">Export CSV</button>
        <button id="export-excel">Export Excel</button>
        <button id="add-column">Add Column</button>
        <button id="add-row">Add Row</button>
        <button id="clear-data">Clear Data</button>
        <input id="formula-bar" type="text" placeholder="Formula (e.g., =SUM(A1:A5))">
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="spreadsheet-tab">Spreadsheet</button>
        <button class="tab-button" data-tab="sql-tab">SQL Query</button>
        <button class="tab-button" data-tab="chart-tab">Charts</button>
      </div>

      <div class="tab-content active" id="spreadsheet-tab">
        <div id="notification" class="notification"></div>
        <div id="loading" style="display: none;">Loading...</div>
        <table id="spreadsheet">
          <thead>
            <tr id="header-row"></tr>
          </thead>
          <tbody id="data-body"></tbody>
        </table>
      </div>

      <div class="tab-content" id="sql-tab">
        <textarea id="sql-query" rows="10" placeholder="Enter SQL query"></textarea>
        <button id="run-sql" disabled>Run SQL</button>
      </div>

        <div class="main-content">
            <div class="toolbar">
                <button id="import-btn">Import File</button>
                <input type="file" id="file-input" accept=".csv,.xlsx,.xls" style="display: none;">
                <button id="export-csv">Export CSV</button>
                <button id="export-excel">Export Excel</button>
                <button id="add-column">Add Column</button>
                <button id="add-row">Add Row</button>
                <button id="clear-data">Clear Data</button>
                <input id="formula-bar" type="text" placeholder="Formula (e.g., =SUM(A1:A5))">
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="spreadsheet-tab">Spreadsheet</button>
                <button class="tab-button" data-tab="filtered-views-tab">Filtered Views</button>
                <button class="tab-button" data-tab="sql-tab">SQL Query</button>
                <button class="tab-button" data-tab="chart-tab">Charts</button>
            </div>

            <div class="tab-content active" id="spreadsheet-tab">
                <div id="notification" class="notification"></div>
                <table id="spreadsheet">
                    <thead><tr id="header-row"></tr></thead>
                    <tbody id="data-body"></tbody>
                </table>
            </div>

            <div class="tab-content" id="filtered-views-tab">
                <div class="view-builder-area">
                    <div class="view-builder-editor">
                        <textarea id="datatable-config"></textarea>
                    </div>
                    <div id="view-options-panel">
                        <h4>View Options</h4>
                        <div class="view-option">
                            <label>Sort by</label>
                            <div id="sort-list"></div>
                            <button id="add-sort-btn">Add</button>
                        </div>
                        <div class="view-option">
                            <label>Group by</label>
                             <div id="group-list"></div>
                            <button id="add-group-btn">Add</button>
                        </div>
                        <div class="view-option">
                            <label>Group aggregate</label>
                            <select id="group-aggregate">

                                <option value="sum">SUM</option>

                            </select>
                        </div>
                        <div class="view-option">

                </div>
                <button id="apply-datatable-config">Apply</button>
                <div id="datatable-container">

                </div>
            </div>
            
            <div class="tab-content" id="sql-tab">
                <div class="sql-editor-area">
                    <div class="sql-editor-wrapper"><textarea id="sql-query"></textarea></div>
                    <div id="sql-history-container">
                        <h4>Query History</h4>
                        <div class="history-toolbar">
                            <button id="clear-history">Clear History</button>
                            <button id="show-favorites">Show Favorites</button>
                            <button id="show-all">Show All</button>
                        </div>
                        <ul id="sql-history-list"></ul>
                    </div>
                </div>
                
                <div class="sql-toolbar">
                    <button id="run-sql" disabled>Run SQL</button>
                    <div id="sql-actions" class="hidden">
                        <button id="export-sql-csv">Export CSV</button>
                        <button id="export-sql-excel">Export Excel</button>
                        <span class="toolbar-separator">|</span>
                        <select id="sql-chart-type">
                            <option value="bar">Bar</option>
                            <option value="line">Line</option>
                            <option value="pie">Pie</option>
                        </select>
                        <select id="sql-x-axis" title="X-Axis (Labels)"></select>
                        <select id="sql-y-axis" title="Y-Axis (Values)"></select>
                        <button id="sql-create-chart">Create Chart</button>
                    </div>
                </div>

                <div id="sql-results-container"><p class="placeholder-text">Query results will appear here.</p></div>
                
                <div id="sql-chart-area" class="hidden">
                  <canvas id="sql-chart-canvas"></canvas>
                  <button id="sql-download-chart" class="hidden">Download Chart</button>
                </div>
            </div>

            <div class="tab-content" id="chart-tab">
                <div class="chart-controls">
                    <select id="chart-type"><option value="bar">Bar</option><option value="line">Line</option><option value="pie">Pie</option></select>
                    <select id="x-axis"></select>
                    <select id="y-axis"></select>
                    <button id="create-chart">Create Chart</button>
                </div>
                <div id="chart-list"></div>
            </div>
        </div>
    </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha/mocha.css" />
  <!-- <div id="mocha" style="background:#b33333; color:#222; margin:16px; padding:8px; border-radius:6px;"></div> -->
  <script src="https://cdn.jsdelivr.net/npm/mocha/mocha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai/chai.js"></script>
  <script>

      if (window.chai && window.mocha) {
        mocha.setup('bdd');
        window.expect = chai.expect;
      } else {
        setTimeout(waitForChai, 30);
      }
    })();
  </script>

  <script src="app.js" defer></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="user-test.js"></script>

  <!-- ✅ Excel-like Formula Insertion + Evaluation on Enter -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // ✅ Click on cell inserts reference into formula bar at cursor position
      document.addEventListener('click', (event) => {
        const cell = event.target.closest('td[data-row][data-column]');
        if (!cell) return;

        const formulaBar = document.querySelector('#formula-bar');
        if (!formulaBar || document.activeElement !== formulaBar) return;

        const row = parseInt(cell.getAttribute('data-row')) + 1;
        const col = parseInt(cell.getAttribute('data-column'));
        const colLetter = String.fromCharCode(65 + col);
        const cellRef = `${colLetter}${row}`;

        // ✅ Insert ref at cursor position, not overwrite
        const cursorPos = formulaBar.selectionStart || formulaBar.value.length;
        const before = formulaBar.value.slice(0, cursorPos);
        const after = formulaBar.value.slice(cursorPos);
        formulaBar.value = before + cellRef + after;

        formulaBar.dispatchEvent(new Event('input', { bubbles: true }));

        // ✅ Keep cursor after inserted ref
        formulaBar.focus();
        formulaBar.setSelectionRange(cursorPos + cellRef.length, cursorPos + cellRef.length);
      });

      // ✅ Press Enter to evaluate =B2+C2 style formulas
      const formulaBar = document.getElementById('formula-bar');
      formulaBar.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && window.selectedCells?.length > 0) {
          const [rowCol] = window.selectedCells;
          const [row, col] = rowCol.split('-').map(Number);
          const formula = formulaBar.value;

          // Store formula
          window.formulas[row][col] = formula;
          window.currentData[row] = window.currentData[row] || [];
          window.currentData[row][col] = formula;

          // Evaluate simple =B2+C2 formulas
          if (formula.startsWith('=')) {
            const match = formula.match(/^=([A-Z]+\d+)\+([A-Z]+\d+)$/i);
            if (match) {
              const val1 = getCellNumericValue(match[1]);
              const val2 = getCellNumericValue(match[2]);
              const result = val1 + val2;
              window.currentData[row][col] = result.toString();
              const cell = document.querySelector(`td[data-row="${row}"][data-column="${col}"]`);
              if (cell) cell.textContent = result.toString();
              window.updateCellValue(row, col, result.toString());
              window.renderSpreadsheet();
              return;
            }
          }

          // If not valid formula, show as text
          const cell = document.querySelector(`td[data-row="${row}"][data-column="${col}"]`);
          if (cell) cell.textContent = formula;
          window.updateCellValue(row, col, formula);
          window.renderSpreadsheet();
        }
      });

    <script src="app.js"></script>
</body>
</html>
