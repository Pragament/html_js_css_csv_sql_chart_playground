<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spreadsheet App</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.5.0/css/rowGroup.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/2.0.3/css/colReorder.dataTables.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js" defer></script>
    <script src="https://cdn.datatables.net/rowgroup/1.5.0/js/dataTables.rowGroup.js" defer></script>
    <script src="https://cdn.datatables.net/colreorder/2.0.3/js/dataTables.colReorder.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Loaded Files</h2>
            <ul id="sample-files">
                <li data-file="sales">Sales Data</li>
                <li data-file="employees">Employee Data</li>
                <li data-file="inventory">Inventory Data</li>
            </ul>
            <h2>Tests</h2>
            <ul id="test-list">
                <li>Fill Sequence Test</li>
                <li>Sum Function Test</li>
                <li>Double Click Fill Test</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <button id="import-btn">Import File</button>
                <input type="file" id="file-input" accept=".csv,.xlsx,.xls" style="display: none;">
                <button id="export-csv">Export CSV</button>
                <button id="export-excel">Export Excel</button>
                <button id="add-column">Add Column</button>
                <button id="add-row">Add Row</button>
                <button id="clear-data">Clear Data</button>
                <input id="formula-bar" type="text" placeholder="Formula (e.g., =SUM(A1:A5))">
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="spreadsheet-tab">Spreadsheet</button>
                <button class="tab-button" data-tab="filtered-views-tab">Filtered Views</button>
                <button class="tab-button" data-tab="sql-tab">SQL Query</button>
                <button class="tab-button" data-tab="chart-tab">Charts</button>
            </div>

            <div class="tab-content active" id="spreadsheet-tab">
                <div id="notification" class="notification"></div>
                <table id="spreadsheet">
                    <thead><tr id="header-row"></tr></thead>
                    <tbody id="data-body"></tbody>
                </table>
            </div>

            <div class="tab-content" id="filtered-views-tab">
                <div class="view-builder-area">
                    <div class="view-builder-editor">
                        <textarea id="datatable-config"></textarea>
                    </div>
                    <div id="view-options-panel">
                        <h4>View Options</h4>
                        <div class="view-option">
                            <label>Sort by</label>
                            <div id="sort-list"></div>
                            <button id="add-sort-btn">Add</button>
                        </div>
                        <div class="view-option">
                            <label>Group by</label>
                             <div id="group-list"></div>
                            <button id="add-group-btn">Add</button>
                        </div>
                        <div class="view-option">
                            <label>Group aggregate</label>
                            <select id="group-aggregate">
                                <option value="count">COUNT</option>
                                <option value="sum">SUM</option>
                                <option value="avg">AVG</option>
                            </select>
                        </div>
                        <div class="view-option">
                            <label>Column order</label>
                            <div class="toggle-buttons" id="col-order-toggle">
                                <button class="active" data-value="auto">Automatic</button>
                                <button data-value="manual">Manual</button>
                            </div>
                            <ul id="column-order-list" class="hidden"></ul>
                        </div>
                        <div class="view-option">
                            <label>Column width</label>
                            <div class="toggle-buttons" id="col-width-toggle">
                                <button class="active" data-value="default">Default</button>
                                <button data-value="narrow">Narrow</button>
                                <button data-value="wide">Wide</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="apply-datatable-config">Apply</button>
                <div id="datatable-container">
                    <p class="placeholder-text">DataTable will be rendered here.</p>
                </div>
            </div>
            
            <div class="tab-content" id="sql-tab">
                <div class="sql-editor-area">
                    <div class="sql-editor-wrapper"><textarea id="sql-query"></textarea></div>
                    <div id="sql-history-container">
                        <h4>Query History</h4>
                        <div class="history-toolbar">
                            <button id="clear-history">Clear History</button>
                            <button id="show-favorites">Show Favorites</button>
                            <button id="show-all">Show All</button>
                        </div>
                        <ul id="sql-history-list"></ul>
                    </div>
                </div>
                
                <div class="sql-toolbar">
                    <button id="run-sql" disabled>Run SQL</button>
                    <div id="sql-actions" class="hidden">
                        <button id="export-sql-csv">Export CSV</button>
                        <button id="export-sql-excel">Export Excel</button>
                        <span class="toolbar-separator">|</span>
                        <select id="sql-chart-type">
                            <option value="bar">Bar</option>
                            <option value="line">Line</option>
                            <option value="pie">Pie</option>
                        </select>
                        <select id="sql-x-axis" title="X-Axis (Labels)"></select>
                        <select id="sql-y-axis" title="Y-Axis (Values)"></select>
                        <button id="sql-create-chart">Create Chart</button>
                    </div>
                </div>

                <div id="sql-results-container"><p class="placeholder-text">Query results will appear here.</p></div>
                
                <div id="sql-chart-area" class="hidden">
                  <canvas id="sql-chart-canvas"></canvas>
                  <button id="sql-download-chart" class="hidden">Download Chart</button>
                </div>
            </div>

            <div class="tab-content" id="chart-tab">
                <div class="chart-controls">
                    <select id="chart-type"><option value="bar">Bar</option><option value="line">Line</option><option value="pie">Pie</option></select>
                    <select id="x-axis"></select>
                    <select id="y-axis"></select>
                    <button id="create-chart">Create Chart</button>
                </div>
                <div id="chart-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
